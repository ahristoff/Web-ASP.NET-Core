<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CatsServer</title>
</head>
<body>
    <h1>Add Cat</h1>
    <br />
    <br />
    <form action="/cat/add" method="post">
            <label for="names">Name: </label>
            <input type="text" name="Name" id="names"/>
            <br />
            <label for="nums">Age: </label>
            <input type="number" name="Age" id="nums"/>
            <br />
            <label for="breeds">Breed: </label>
            <input type="text" name="Breed" id="breeds"/>
            <br />
            <label for="urls">Image Url: </label>
            <input type="url" name="ImageUrl" id="urls"/>
            <br />
            <input type="submit" value="Add**Cat"/>
        </form>
</body>
</html>
